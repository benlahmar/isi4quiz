<nav aria-label="Page navigation example">
    <ul class="pagination">


      <li class="page-item"><a class="page-link" (click)="goto(p-1)" *ngIf="p>0">Previous</a></li>
      <li class="page-item" *ngFor="let x of pages"><a class="page-link" (click)="goto(x)">{{x+1}}</a></li>

      <li class="page-item"><a class="page-link" *ngIf="p<nbpage-1" (click)="goto(p+1)">Next</a></li>
    </ul>
  </nav>
